<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Compression demo</title>
</head>
<body>
	See reults in developer console.
	<!--Mandatory files-->
	<script src="easydeflate.js"></script><!--easydeflate.js must be included before deflateinflate.min.js-->
	<script src="deflateinflate.min.js"></script>
	<!--Shims for browser compatibility-->
	<script src="typedarrays.js"></script>
	<script src="json3.min.js"></script>
	<script src="es5-shim.min.js"></script>
	<script src="base64.js"></script>
	<script>
		txt="Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit augue duis dolore te feugait nulla facilisi. Nam liber tempor cum soluta nobis eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim assum. Typi non habent claritatem insitam; est usus legentis in iis qui facit eorum claritatem. Investigationes demonstraverunt lectores legere me lius quod ii legunt saepius. Claritas est etiam processus dynamicus, qui sequitur mutationem consuetudium lectorum. Mirum est notare quam littera gothica, quam nunc putamus parum claram, anteposuerit litterarum formas humanitatis per seacula quarta decima et quinta decima. Eodem modo typi, qui nunc nobis videntur parum clari, fiant sollemnes in futurum.\n"
		txt+="A few 2 byte characters: ƂƔØʘΞД۩\n"
		txt+="Some 3 byte characters: ฿൫Ᾰ™\n"
		txt+="And a bunch of 4 byte characters: 𠁿𠀇𠂊𠃒𢒵𢓄𢒤"
		for(a=0;a<11;a++){ //Repeat test string 2048 times.
			txt=txt+txt
		}
		
		start=+new Date()
		z=deflate(txt)
		mid=+new Date()
		console.log("Original string lengt: "+txt.length)
		console.log("Compressed string lengt: "+z.length)
		//console.log(z)
		o=inflate(z)
		console.log("Decompressed string lengt: "+o.length)
		console.log("Original string equal to decompressed: "+(o===txt))
		console.log("Compression time: "+(mid-start)+" ms")
		console.log("Decompression time: "+(new Date()-mid)+" ms")
	</script>
</body>
</html>
